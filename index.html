<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <button class="button" id="start" onclick="operate()">START</button>
      <button class="button" id="zbroj" onclick="zbroj()">+</button>
      <button class="button" id="minus" onclick="minus()">-</button>
      <button class="button" id="množenje" onclick="množ()">x</button>
      <button class="button" id="dijeljenje" onclick="dijeljenje()">/</button>
    </div>
  </body>
</html>
